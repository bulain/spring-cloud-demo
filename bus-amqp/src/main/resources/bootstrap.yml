spring:
  application:
    name: bus-amqp
  cloud:
    discovery:
      enabled: true
      serviceId: config-server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  context-path: /admin
  security:
    enabled: false
endpoints:
  health:
    sensitive: false
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/