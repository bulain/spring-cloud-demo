server:
  port: 8767
spring:
  application:
    name: hystrix-dashboard
  cloud:
    discovery:
      enabled: true
      serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'