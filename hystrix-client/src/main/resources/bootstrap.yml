server:
  port: 8765
spring:
  application:
    name: hystrix-client
  cloud:
    discovery:
      enabled: true
      serviceId: config-server
feign:
  hystrix:
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'