server:
  port: 8762
spring:
  application:
    name: nacos-service
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:9000
      datasource:
        ds:
          nacos:
            server-addr: localhost:8848
            data-id: nacos-service-sentinel
            rule-type: flow
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: cloud-group
    send-message-timeout: 3000
management:
  endpoints:
    web:
      exposure:
        include: "*"
