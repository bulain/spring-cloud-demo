server:
  port: 8766
spring:
  application:
    name: zuul-service
  cloud:
    discovery:
      enabled: true
      serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: eureka-service