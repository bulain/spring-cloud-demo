server:
  port: 7777
spring:
  application:
    name: consul-server
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        healthCheckPath: ${management.context-path}/health
        healthCheckInterval: 15s
        #instance-id: consul-server
management:
  contextPath: /actuator
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
      health:
        show-details: always
        