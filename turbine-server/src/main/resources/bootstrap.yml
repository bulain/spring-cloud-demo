server:
  port: 8766
spring:
  application:
    name: turbine-server
  cloud:
    discovery:
      enabled: true
      serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
turbine:
  app-config: hystrix-client
  cluster-name-expression: new String("default")
  combine-host-port: true